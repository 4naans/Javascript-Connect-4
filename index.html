<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Connect-4</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" charset="utf-8"></script>
</head>
<body>
    <h1>Connect-4</h1>
    <h3>Player <span id="current-player">1</span> it's your turn!</h3>
    <div class="mask"></div>
    <div class="board-container">
        <div class="grid">
 
            <div class="slot col-1 top"></div> 
            <div class="slot col-2 top"></div> 
            <div class="slot col-3 top"></div> 
            <div class="slot col-4 top"></div> 
            <div class="slot col-5 top"></div> 
            <div class="slot col-6 top"></div>   
            <div class="slot col-7 top"></div>         
            
            <div class="slot col-1 row-1"></div> 
            <div class="slot col-2 row-1"></div> 
            <div class="slot col-3 row-1"></div> 
            <div class="slot col-4 row-1"></div> 
            <div class="slot col-5 row-1"></div> 
            <div class="slot col-6 row-1"></div> 
            <div class="slot col-7 row-1"></div> 

            <div class="slot col-1 row-2"></div> 
            <div class="slot col-2 row-2"></div> 
            <div class="slot col-3 row-2"></div> 
            <div class="slot col-4 row-2"></div> 
            <div class="slot col-5 row-2"></div> 
            <div class="slot col-6 row-2"></div>
            <div class="slot col-7 row-2"></div> 
 
            <div class="slot col-1 row-3"></div> 
            <div class="slot col-2 row-3"></div> 
            <div class="slot col-3 row-3"></div> 
            <div class="slot col-4 row-3"></div> 
            <div class="slot col-5 row-3"></div> 
            <div class="slot col-6 row-3"></div>
            <div class="slot col-7 row-3"></div>
 
            <div class="slot col-1 row-4"></div> 
            <div class="slot col-2 row-4"></div> 
            <div class="slot col-3 row-4"></div> 
            <div class="slot col-4 row-4"></div> 
            <div class="slot col-5 row-4"></div> 
            <div class="slot col-6 row-4"></div>
            <div class="slot col-7 row-4"></div>
 
            <div class="slot col-1 row-5"></div> 
            <div class="slot col-2 row-5"></div> 
            <div class="slot col-3 row-5"></div> 
            <div class="slot col-4 row-5"></div> 
            <div class="slot col-5 row-5"></div> 
            <div class="slot col-6 row-5"></div>
            <div class="slot col-7 row-5"></div>

            <div class="slot col-1 row-6"></div> 
            <div class="slot col-2 row-6"></div> 
            <div class="slot col-3 row-6"></div> 
            <div class="slot col-4 row-6"></div> 
            <div class="slot col-5 row-6"></div> 
            <div class="slot col-6 row-6"></div>
            <div class="slot col-7 row-6"></div> 
 
            <div class="slot col-1 bottom filled"></div> 
            <div class="slot col-2 bottom filled"></div> 
            <div class="slot col-3 bottom filled"></div> 
            <div class="slot col-4 bottom filled"></div> 
            <div class="slot col-5 bottom filled"></div> 
            <div class="slot col-6 bottom filled"></div>
            <div class="slot col-7 bottom filled"></div>
         
        </div>



        <div id="scoreBoard">
            <div class="scores">
                <div class="score">
                    <h6>Red :</h6>
                        <p id='redScore'>0</p>
                </div>
                <div class="score">
                    <h6>Blue :</h6>
                        <p id='blueScore'>0</p>
                </div>
            </div>
        </div>    
        <div class="footer">
            <button class="reset">Reset</button>
            <span class="status"></span>
          </div>
</body>
</html>
